<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Explore Movies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400&family=Fredoka+One&family=Questrial&family=Staatliches&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/9af17c65e9.js" crossorigin="anonymous"></script>
    <script type="module" defer src="./helpers.js"></script>
    <script type="module" defer src="./script.js"></script>
</head>

<body>
    <header>
        <h1 id="appTitle" data-testid="appTitleId">🍿Explore Movies🍿</h1>
    </header>
    <form id="genreForm">
        <label>Choose a genre:</label>
        <select name="genres" id="genres" data-testid="genresId">
        </select>
    </form>
    <button id="playBtn">Search</button>
    <div id="movieInfo">
        <div id="moviePoster"></div>
        <div id="movieText">
            <div id="movieTitle" data-testid="movieTitleId"></div>
            <div id="movieRatingContainer" style="display: inline-block; visibility: hidden;">
                <i class="fa-brands fa-imdb fa-2xl" style="color: #FFD43B;"></i>
                <span id="movieImdbRating" data-testid="movieImdbRatingId"></span>
            </div>
            <div id="movieOverview" data-testid="movieOverviewId"></div>
        </div>
    </div>
    <div id="likeOrDislikeBtns" hidden>
        <button id="likeBtn">👍</button>
        <button id="dislikeBtn">👎</button>
    </div>
</body>

</html>
